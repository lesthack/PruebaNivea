<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="Jorge HernÃ¡ndez">

        <title>Prueba Nivea</title>
        {% load static %}
        <!-- Bootstrap Core CSS -->
        <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
        <!-- MetisMenu CSS -->
        <link href="{% static "css/metisMenu.min.css" %}" rel="stylesheet">
        <!-- Custom CSS -->
        <link href="{% static "css/startmin.css" %}" rel="stylesheet">
        <!-- Custom Fonts -->
        <link href="{% static "css/font-awesome.min.css" %}" rel="stylesheet" type="text/css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Credenciales de Acceso</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form" method="POST">
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="E-mail" name="username" type="text" autofocus>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                    </div>
                                    {% if message %}
                                      <div class="alert alert-danger" role="alert">{{ message }}</div>
                                    {% endif %}
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-lg btn-success btn-block">Entrar</button>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery -->
        <script src="{% static "js/jquery.min.js" %}"></script>
        <!-- Bootstrap Core JavaScript -->
        <script src="{% static "js/bootstrap.min.js" %}"></script>
        <!-- Metis Menu Plugin JavaScript -->
        <script src="{% static "js/metisMenu.min.js" %}"></script>
        <!-- Morris Charts JavaScript -->
        <script src="{% static "js/raphael.min.js" %}"></script>
        <script src="{% static "js/morris.min.js" %}"></script>
        <script src="{% static "js/morris-data.js" %}"></script>
        <!-- Custom Theme JavaScript -->
        <script>
          $(function() {
            $('#side-menu').metisMenu();
          });
          $(function() {
              $(window).bind("load resize", function() {
                  topOffset = 50;
                  width = (this.window.innerWidth > 0) ? this.window.innerWidth : this.screen.width;
                  if (width < 768) {
                      $('div.navbar-collapse').addClass('collapse');
                      topOffset = 100; // 2-row-menu
                  } else {
                      $('div.navbar-collapse').removeClass('collapse');
                  }

                  height = ((this.window.innerHeight > 0) ? this.window.innerHeight : this.screen.height) - 1;
                  height = height - topOffset;
                  if (height < 1) height = 1;
                  if (height > topOffset) {
                      $("#page-wrapper").css("min-height", (height) + "px");
                  }
              });

              var url = window.location;
              var element = $('ul.nav a').filter(function() {
                  return this.href == url || url.href.indexOf(this.href) == 0;
              }).addClass('active').parent().parent().addClass('in').parent();
              if (element.is('li')) {
                  element.addClass('active');
              }
          });
        </script>

    </body>
</html>
